<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sample Page</title>
    
    <script>
        function showTriagePercentage(percentageData){
            var parsedJSONObject = JSON.parse(percentageData);
            document.getElementById("slide").value = parsedJSONObject["value"]
            //document.getElementById("value").innerHTML = parsedJSONObject["value"]
        }
    </script>
    
  </head>
<!-- NAVBAR
================================================== -->
  <body>
	<h4>Your Results</h4>
	<input id="slide" type="range" min="0" max="150" value="70" disabled=true />
	<div class="messagesec">
		<p>
		Based on the information provided by you, you should visit <span>Family Physician / Urgent Care Clinic</span>
		</p>
	</div>
	<p>Legend</p>
	<div class="showpercentagesec">
		<div class="marginbtm1">
			<div class="firstbox"></div>
			<div class="messagetxt">Walk in Clinic</div>
			<div class="clearboth"></div>
		</div>
		<div class="marginbtm1">
			<div class="secondbox"></div>
			<div class="messagetxt">Family Physician/Urgent Care Clinic</div>
			<div class="clearboth"></div>
		</div>
		<div class="marginbtm1">
			<div class="thirdbox"></div>
			<div class="messagetxt">Emergency Services/ER</div>
			<div class="clearboth"></div>
		</div>
	</div>
<style>
body{font-family:arial}h4{font-size:18px;font-weight:700;color:#4466a1;margin:0 0 20px 0}p{color:#000;font-size:14px}.messagesec{margin:30px 0 20px 0}.messagesec p{color:#000;font-size:14px}.messagesec p span{color:orange}.showpercentagesec{clear:both}.floatleft{float:left}.floatright{float:right}.clearboth{clear:both}.marginbtm1{margin-bottom:10px}.firstbox{background:#28a745;float:left;margin-right:10px;height:20px;width:100px}.secondbox{background:orange;float:left;margin-right:10px;height:20px;width:100px}.thirdbox{background:#f55753;float:left;margin-right:10px;height:20px;width:100px}.messagetxt{color:#000;font-size:11px;float:left;padding-top:5px}input[type=range]{width:100%;margin:30px 0 13.8px 0;background-color:transparent;-webkit-appearance:none}input[type=range]:focus{outline:0}input[type=range]::-webkit-slider-runnable-track{background:linear-gradient(to right,#35a834,#35a834 18%,orange 30%,orange 54%,red 64%);border:.2px solid #010101;border-radius:1.3px;width:100%;height:20px;cursor:pointer}input[type=range]::-webkit-slider-thumb{margin-top:-25px;width:4px;height:68px;background:#000;border:1px solid #000;border-radius:3px;cursor:pointer;-webkit-appearance:none}input[type=range]:focus::-webkit-slider-runnable-track{background:linear-gradient(to right,#35a834,#35a834 18%,orange 30%,orange 54%,red 64%)}input[type=range]::-moz-range-track{background:linear-gradient(to right,#35a834,#35a834 18%,orange 30%,orange 54%,red 64%);border:.2px solid #010101;border-radius:1.3px;width:100%;height:20px;cursor:pointer}input[type=range]::-moz-range-thumb{width:4px;height:68px;background:#000;border:1px solid #000;border-radius:3px;cursor:pointer;-webkit-appearance:none}input[type=range]::-ms-track{background:0 0;border-color:transparent;border-width:14.8px 0;color:transparent;width:100%;height:8.4px;cursor:pointer}input[type=range]::-ms-fill-lower{background:#2a6495;border:.2px solid #010101;border-radius:2.6px}input[type=range]::-ms-fill-upper{background:linear-gradient(to right,#35a834,#35a834 18%,orange 30%,orange 54%,red 64%);border:.2px solid #010101;border-radius:2.6px}input[type=range]::-ms-thumb{width:16px;height:36px;background:#fff;border:1px solid #000;border-radius:3px;cursor:pointer;margin-top:0}input[type=range]:focus::-ms-fill-lower{background:linear-gradient(to right,#35a834,#35a834 18%,orange 30%,orange 54%,red 64%)}input[type=range]:focus::-ms-fill-upper{background:linear-gradient(to right,#35a834,#35a834 18%,orange 30%,orange 54%,red 64%)}@supports (-ms-ime-align:auto){input[type=range]{margin:0}}
